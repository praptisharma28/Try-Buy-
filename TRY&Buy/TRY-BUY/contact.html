<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <style>
        body {
            background-color: white;
            color: black;
            font-family: Arial, sans-serif;
            text-align: center;
        }

        .contact-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 2px solid mustard;
            border-radius: 10px;
            background-color:white;
            box-shadow: 0 0 10px rgba(8, 194, 219, 0.5);
           
        }

        h1 {
            color: mustard;
        }

        .contact-form {
            text-align: left;
        }

        .form-group {
            margin-bottom: 20px;
            width: 97%;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid mustard;
            border-radius: 5px;
            background-color: rgba(190, 231, 244, 0.9);
            color: black;
        }

        textarea {
            resize: vertical;
            height: 150px;
        }

        input[type="submit"] {
            background-color: mustard;
            color: black;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }

        input[type="submit"]:hover {
            background-color: rgba(190, 231, 244, 0.9);
        }
        .ab {
            color: rgba(10, 173, 223, 0.9);
        }
        .navbar {
            color: white;
        }
    </style>
</head>
<body>
  
    <br>
    <div class="contact-container">
        <h1 class="ab" >Contact Us</h1>
        <br>
    
        
        <div class="contact-form">
            <form action="contact.html/" method="post">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" placeholder="Please enter your name"  required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="Enter your mail id"  required>
                </div>
                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" placeholder="Write your query." required></textarea>
                </div>
                <center><div class="form-group">
                    <input type="submit" value="Submit">
                </div></center>
            </form>
        </div>
    </div>
</body>
</html>
